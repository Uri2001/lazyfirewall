name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version for manual build (example: v1.2.3)"
        required: false
        default: ""

permissions:
  contents: write

env:
  GO_VERSION: "1.24.x"

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Resolve metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            version="${GITHUB_REF_NAME}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            version="${{ inputs.version }}"
          else
            version="dev-${GITHUB_SHA::7}"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Build packages and checksums
        shell: bash
        env:
          VERSION: ${{ steps.meta.outputs.version }}
          COMMIT: ${{ steps.meta.outputs.commit }}
          DATE: ${{ steps.meta.outputs.date }}
          OUT_DIR: dist
        run: bash ./scripts/build-release.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.tar.gz
            dist/checksums.sha256
            dist/checksums.sha512
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.sha256
            dist/checksums.sha512
          generate_release_notes: true
          body: |
            Automated release artifacts for LazyFirewall.

            Included targets:
            - linux/amd64
            - linux/arm64
            - linux/arm
            - linux/386

            Checksum files:
            - checksums.sha256
            - checksums.sha512

            Verify locally:
            ```bash
            sha256sum -c checksums.sha256
            sha512sum -c checksums.sha512
            ```
