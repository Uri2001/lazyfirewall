name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  GO_VERSION: "1.22.x"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download modules
        run: go mod download

      - name: Unit tests
        run: go test ./...

      - name: Race tests
        run: go test -race ./internal/config ./internal/validation

  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: gofmt
        run: |
          unformatted="$(gofmt -l $(git ls-files '*.go'))"
          if [ -n "${unformatted}" ]; then
            echo "Unformatted files:"
            echo "${unformatted}"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download modules
        run: go mod download

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: gosec (advisory)
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -severity medium -confidence medium ./...

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4

  build-matrix:
    name: Build linux/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64, arm, 386]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: |
          VERSION="ci-${GITHUB_SHA::7}"
          COMMIT="${GITHUB_SHA::7}"
          DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          CGO_ENABLED=0 GOOS=linux GOARCH="${{ matrix.goarch }}" go build \
            -trimpath \
            -ldflags "-s -w -X lazyfirewall/internal/version.Version=${VERSION} -X lazyfirewall/internal/version.Commit=${COMMIT} -X lazyfirewall/internal/version.Date=${DATE}" \
            -o "/tmp/lazyfirewall_${{ matrix.goarch }}" \
            ./cmd/lazyfirewall
